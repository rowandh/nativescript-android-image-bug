<navigation-drawer>
    <DockLayout stretchLastChild="true">
        <StackLayout dock="bottom" class="dock-btm">
            <StackLayout orientation="horizontal" >
                <Button text="Search" [nsRouterLink]="['/search']" pageTransition="slide"></Button>
            </StackLayout>
        </StackLayout>
        <ScrollView>
            <StackLayout dock="top">
                <Image #userImage src="" class="profile-img"></Image>
                <StackLayout>
                    <Label text="Dynamically loaded image" class=""></Label>                    
                </StackLayout>
            </StackLayout>
            <StackLayout dock="top">
                <Image src="~/assets/img/150x150.png" class="profile-img"></Image>
                <StackLayout>
                    <Label text="Static image" class=""></Label>                    
                </StackLayout>
            </StackLayout>            
        </ScrollView>
    </DockLayout>
</navigation-drawer>
